{% extends "layout.html" %}

{% block content %}
<h2>Forgot password</h2>

<form method="post" action="{{ url_for('forgot_password') }}">
  <label>Email</label>
  <input type="email" name="email" value="{{ request.form.email or '' }}" required>

  <div style="margin-top:12px;">
    <button type="submit">Send reset link</button>
  </div>
</form>
{% endblock content %}
