{% extends "layout.html" %}
{% block title %}Sign in â€” GetAJob{% endblock %}

{% block content %}
<h2 style="color:var(--primary); font-size:32px; margin-bottom:12px;">Log In Here:</h2>

<div class="form-card">
  <form method="post" action="{{ url_for('signin') }}">
    <label for="email">Email</label>
    <input id="email" name="email" class="input" type="email" placeholder="Type Here" required>

    <label for="password" style="margin-top:12px;">Password</label>
    <input id="password" name="password" class="input" type="password" placeholder="Type Here" required>

    <div class="form-actions" style="margin-top:18px;">
      <button class="btn btn-primary" type="submit" style="flex:1;">Log In</button>
    </div>

    <div style="margin-top:12px;">
      <a class="link-small" href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>
  </form>
</div>

<h3 style="color:var(--primary); margin-top:28px;">New to GetAJob?</h3>
<div style="max-width:720px; margin-top:12px;">
  <a class="btn btn-outline" href="{{ url_for('signup') }}" style="width:100%;">Sign Up Here</a>
</div>
{% endblock %}
