{% extends "layout.html" %}

{% block content %}
<h2>Admin signup (hidden)</h2>

<form method="post" action="{{ url_for('admin_signup_secret') }}">
  <label>Email</label>
  <input type="email" name="email" value="{{ request.form.email or '' }}" required>

  <label>Password</label>
  <input type="password" name="password" required>
  <div style="font-size:13px; color:#555; margin-top:6px;">
    Password requirements: at least 8 characters, and must include at least one letter and one number.
  </div>

  <div style="margin-top:12px;">
    <button type="submit">Create admin</button>
  </div>
</form>
{% endblock content %}
